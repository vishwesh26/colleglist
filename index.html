<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Preference List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>College Preference List Generator</h1>
        <p>This site displays colleges based on JEE scores in Maharashtra cities like Nagpur, Mumbai, and Pune.</p>
        
        <div class="form-group">
            <label for="exam">Select Exam:</label>
            <select id="exam">
                <option value="jee">JEE</option>
                <option value="cet">CET</option>
            </select>
        </div>
        <div class="form-group">
            <label for="percentile">Enter Percentile:</label>
            <input type="number" id="percentile" min="0" max="100" step="0.01" placeholder="Example: 87.69">
        </div>
        <button id="submit">Get Colleges</button>
        <button id="download">Download PDF</button>
        
        <div id="city-filter" style="display: none;">
            <label for="city">Filter by City:</label>
            <select id="city">
                <option value="all">All</option>
            </select>
        </div>
        
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
